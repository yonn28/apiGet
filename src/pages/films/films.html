<ion-header>

  <ion-navbar color="primary">
    <ion-title>films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <button ion-item *ngFor="let film of (films|async)?.results" (click)="openDetails(film)">
          {{film.title}}
      </button>
  </ion-list>
</ion-content>
